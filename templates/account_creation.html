<!DOCTYPE html>
{% extends "base.html" %} {% block title %}Account Creation{% endblock %} {%
block content %}
<div class="container">
  <h2 class="my-4">Create an Account</h2>
  {% with messages = get_flashed_messages() %} {% if messages %}
  <div class="alert alert-danger">{{ messages[0] }}</div>
  {% endif %} {% endwith %}
  <form id="create-account-form" action="/create_account" method="post">
    <div class="form-group">
      <label for="name">Name</label>
      <input type="text" class="form-control" id="name" name="name" required />
    </div>
    <div class="form-group">
      <label for="email">Email</label>
      <input
        type="email"
        class="form-control"
        id="email"
        name="email"
        required
      />
    </div>
    <div class="form-group">
      <label for="password">Password</label>
      <input
        type="password"
        class="form-control"
        id="password"
        name="password"
        required
      />
    </div>
    <div class="form-group">
      <label for="confirm_password">Confirm Password</label>
      <input
        type="password"
        class="form-control"
        id="confirm_password"
        name="confirm_password"
        required
      />
    </div>
    <div class="form-group">
      <label for="vehicle">Vehicle Details (Registration Number)</label>
      <input
        type="text"
        class="form-control"
        id="vehicle"
        name="vehicle"
        required
      />
    </div>
    <button type="submit" class="btn btn-primary">Submit</button>
  </form>
</div>
<script>
  document
    .getElementById("create-account-form")
    .addEventListener("submit", function (event) {
      const password = document.getElementById("password").value;
      const confirmPassword = document.getElementById("confirm_password").value;

      if (password !== confirmPassword) {
        event.preventDefault();
        alert("Passwords do not match");
      }
    });
</script>
{% endblock %}
